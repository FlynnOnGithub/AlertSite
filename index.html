<!DOCTYPE html>
<html>
  <head>
    <title>Alert | Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="blur-overlay" class="hidden"></div>

    <div id="popup" class="hidden">
      <div class="popup-header">
        <div class="header-content">
          <img src="alert.png" alt="Alert Icon" class="alert-icon" />
        </div>
      </div>
      <div class="popup-body">
        <p>Put whatever here.</p>
      </div>
      <div class="popup-footer">
        <button id="ok-btn" class="action-btn">OK</button>
      </div>
    </div>

    <div class="buttonDiv">
      <button id="show-alert" class="buttonC">Click Me!</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
